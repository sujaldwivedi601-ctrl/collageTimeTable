

<!DOCTYPE html>
<html>
<head>
    <title>Advanced Timetable Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>College Timetable Generator</h1>

<div class="section">
    <h2>Add Subject to Class</h2>

    <select id="subjectClass">
        <option value="I">SEM 1</option>
        <option value="III">SEM 3</option>
        <option value="V">SEM 5</option>
    </select>

    <input type="text" id="subjectName" placeholder="Subject Name">
    <input type="number" id="theoryHours" placeholder="Theory Hours">
    <input type="number" id="practicalHours" placeholder="Practical Hours">

    <button id="addSubjectBtn">Add Subject</button>
    <ul id="subjectList"></ul>
</div>

<div class="section">
    <h2>Add Teacher</h2>
    <input type="text" id="teacherName" placeholder="Teacher Name">
    <button id="addTeacherBtn">Add Teacher</button>
    <ul id="teacherList"></ul>
</div>

<div class="section">
    <h2>Assign Teacher</h2>

    <select id="assignClass">
        <option value="I">SEM 1</option>
        <option value="III">SEM 3</option>
        <option value="V">SEM 5</option>
    </select>

    <select id="assignSubject"></select>
    <select id="assignTeacher"></select>

    <button id="assignTeacherBtn">Assign</button>
    <ul id="assignmentList"></ul>
</div>

<div class="section">
    <button id="generateBtn">Generate Timetable</button>
</div>

<div id="timetableContainer"></div>

<script src="mainage.js"></script>
</body>
</html>
