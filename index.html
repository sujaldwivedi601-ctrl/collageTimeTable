<!DOCTYPE html>
<html>
<head>
    <title>Smart Timetable Generator</title>
    <style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #4e73df, #ffffff);
    text-align: center;
}

/* Heading */
h2 {
    margin-top: 40px;
    color: white;
    font-size: 30px;
    letter-spacing: 1px;
}

/* Input Section Box */
.inputSection {
    background: white;
    width: 500px;
    margin: 30px auto;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

/* Inputs */
input[type="text"],
input[type="time"],
input[type="number"] {
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    outline: none;
    margin: 8px 0;
    width: 80%;
    transition: 0.3s;
}

input:focus {
    border-color: #4e73df;
    box-shadow: 0 0 5px rgba(78,115,223,0.5);
}

/* Time Label */
.form-group {
    margin: 15px 0;
}

/* Buttons */
button {
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    background-color: #4e73df;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
}

button:hover {
    background-color: #2e59d9;
    transform: translateY(-2px);
}

/* Subject Cards */
#subjectSection {
    margin-top: 20px;
}

.subjectCard {
    background: white;
    width: 450px;
    margin: 15px auto;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    text-align: left;
    transition: 0.3s;
}

.subjectCard:hover {
    transform: translateY(-3px);
}

.subjectCard h3 {
    margin-bottom: 12px;
}

.optionRow {
    margin: 8px 0;
}

/* Generate Button */
#generateBtn {
    margin: 25px 0;
    background-color: #1cc88a;
}

#generateBtn:hover {
    background-color: #17a673;
}

/* Table Styling */
table {
    border-collapse: collapse;
    width: 95%;
    margin: 30px auto;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

th, td {
    padding: 12px;
    text-align: center;
}

th {
    background: #4e73df;
    color: white;
    font-weight: 600;
}

tr:nth-child(even) {
    background-color: #f8f9fc;
}

tr:hover {
    background-color: #e2e6f9;
}



    </style>


</head>
<body>

<h2>Weekly Timetable Generator</h2>

<div class="inputSection">
    <input type="text" id="subjectsInput"
        placeholder="Enter subjects (comma separated)">

<div class="form-group">
        <label>Starting Time</label>
        <input id="startTime" type="time">
      </div>

    <button id="createBtn">Create Subject Options</button>
</div>


<div id="subjectSection"></div> 

<button id="generateBtn">Generate Timetable</button>

<div id="tableContainer"></div>

<script src="techTime.js"></script>
</body>
</html>
