<!doctype html>
<html>
<head>
  <title>School Timetable Generator</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ecf0f1;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 50px auto 20px auto;
      background: #1c2833;
      padding: 35px 45px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
      color: #5dade2;
    }

    .header p {
      margin-top: 6px;
      font-size: 14px;
      color: #a9cce3;
    }

    .form-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #aed6f1;
    }

    input {
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #34495e;
      background: #273746;
      color: white;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #5dade2;
      box-shadow: 0 0 6px rgba(93, 173, 226, 0.5);
    }

    .button-group {
      margin-top: 10px;
    }

    button {
      padding: 10px 22px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
      margin-right: 10px;
    }

    button:hover {
      background: #3498db;
      transform: translateY(-2px);
    }

    .option {
      margin-top: 25px;
      padding: 18px;
      background: #212f3d;
      border-radius: 8px;
      border: 1px solid #34495e;
    }

    .option strong {
      color: #5dade2;
      margin-right: 10px;
    }

    /* ===== TABLE OUTSIDE CONTAINER ===== */

    .table-wrapper {
      width: 95%;
      max-width: 1200px;
      margin: 30px auto 60px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.08); /* semi white glass */
      border-radius: 12px;
      backdrop-filter: blur(6px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.92); /* semi-white */
      color: #2c3e50;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #d5d8dc;
      padding: 12px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background: #1f3c88;
      color: white;
      font-weight: 600;
    }

    tbody tr:nth-child(even) {
      background: #f2f4f8;
    }

    tbody tr:hover {
      background: #e8edf5;
    }

  </style>
</head>

<body>

  <!-- FORM SECTION -->
  <div class="container">

    <div class="header">
      <h1>Weekly School Timetable Generator</h1>
      <p>Teacher Scheduling & Academic Planning</p>
    </div>

    <div class="form-section">

      <div class="form-group">
        <label>Subjects (comma separated)</label>
        <input id="subjects" type="text" placeholder="Math, Physics, Chemistry">
      </div>

      <div class="form-group">
        <label>Starting Time</label>
        <input id="startTime" type="time">
      </div>

      <div class="form-group">
        <label>Weekly Theory Hours per Subject</label>
        <input id="theTime" type="number">
      </div>

      <div class="form-group">
        <label>Weekly Practical Hours per Subject</label>
        <input id="priTime" type="number">
      </div>

    </div>

    <div class="button-group">
      <button id="more">Create Subject Options</button>
      <button id="generate">Generate Timetable</button>
    </div>

    <div class="option"></div>

  </div>

  <!-- TABLE SECTION (OUTSIDE MAIN DIV) -->
  <div class="table-wrapper">
    <table id="timeTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="js2.js" defer></script>

</body>
</html>
